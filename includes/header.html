<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header - Instituto Tecnológico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            position: relative;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo-img img {
            width: 60px;
            height: 60px;
            border-radius: 0;
            object-fit: contain;
            transition: transform 0.5s ease;
        }
        .logo-img:hover img {
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .logo-img img {
            animation: pulse 3s infinite;
        }
        .logo-text {
            font-size: 18px;
        }
        .logo-text-light {
            font-weight: 300;
            color: #667eea;
            animation: fadeIn 2s ease-in-out;
        }
        .logo-text-bold {
            font-weight: bold;
            color: #667eea;
            animation: fadeIn 2s ease-in-out 0.5s both;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        nav {
            display: flex;
            align-items: center;
        }
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        .nav-item {
            position: relative;
        }
        .nav-link {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-link:hover {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
        }
        .nav-link.active {
            color: #2c3e50;
            font-weight: bold;
        }
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            min-width: 200px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .nav-item:hover .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .dropdown-item {
            padding: 12px 20px;
            color: #2c3e50;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }
        .dropdown-item:hover {
            background: #f8f9fa;
            padding-left: 25px;
        }
        .dropdown-item:first-child {
            border-radius: 10px 10px 0 0;
        }
        .dropdown-item:last-child {
            border-radius: 0 0 10px 10px;
        }
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #2c3e50;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-end;
            }
            .mobile-menu-toggle {
                display: block;
            }
            .nav-menu {
                flex-direction: column;
                background: white;
                width: 100%;
                position: absolute;
                top: 80px;
                left: 0;
                padding: 10px 0;
                display: none;
                border-bottom: 1px solid #ccc;
            }
            .nav-menu.open {
                display: flex;
            }
            .nav-item {
                width: 100%;
                text-align: right;
            }
            .dropdown {
                position: static;
                box-shadow: none;
                border-radius: 0;
                transform: none;
                visibility: visible;
                opacity: 1;
                display: none;
            }
            .nav-item.open .dropdown {
                display: block;
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
</head>
<body>
<header>
    <div class="header-content">
        <div class="logo">
            <div class="logo-img">
                <img src="DPW/img/LOGODPW.jpg" alt="Logo">
            </div>
            <span class="logo-text">
                <span class="logo-text-light">DISEÑO Y</span><br>
                <span class="logo-text-bold">PROGRAMACION WEB</span>
            </span>
        </div>
        <nav>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link active">Inicio</a></li>
                <li class="nav-item">
                    <a href="#nosotros" class="nav-link">Nosotros</a>
                    <div class="dropdown">
                        <a href="/presentacion.html" class="dropdown-item">Presentación</a>
                        <a href="/misión-vision-valores.html" class="dropdown-item">Misión, Visión y Valores</a>
                        <a href="/organizacion.html" class="dropdown-item">Organización</a>
                        <a href="/plana-jerarquica.html" class="dropdown-item">Plana Jerárquica</a>
                        <a href="/plana-docente.html" class="dropdown-item">Plana Docente</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="#admision" class="nav-link">Admisión</a>
                    <div class="dropdown">
                        <a href="/requisitos-admision.html" class="dropdown-item">Requisitos</a>
                        <a href="/matricula.html" class="dropdown-item">Matrícula</a>
                    </div>
                </li>
                <li class="nav-item"><a href="/tupa.html" class="nav-link">TUPA</a></li>
                <li class="nav-item">
                    <a href="#servicios" class="nav-link">Servicios</a>
                    <div class="dropdown">
                        <a href="/biblioteca.html" class="dropdown-item">Biblioteca</a>
                        <a href="/servicios-complementarios.html" class="dropdown-item">Complementarios</a>
                    </div>
                </li>
                <li class="nav-item"><a href="/links.html" class="nav-link">Otras Páginas</a></li>
                <li class="nav-item"><a href="/DPW/contactanos.html" class="nav-link">Contáctanos</a></li>
            </ul>
            <button class="mobile-menu-toggle" aria-label="Abrir menú">☰</button>
        </nav>
    </div>
</header>
<script>
    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                e.preventDefault();
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        });
    });
    // Scroll effect header
    window.addEventListener('scroll', function () {
        const header = document.querySelector('header');
        if (window.scrollY > 100) {
            header.style.background = 'rgba(255, 255, 255, 0.98)';
            header.style.backdropFilter = 'blur(20px)';
        } else {
            header.style.background = 'rgba(255, 255, 255, 0.95)';
            header.style.backdropFilter = 'blur(10px)';
        }
    });
    // Mobile toggle
    const toggleBtn = document.querySelector('.mobile-menu-toggle');
    const navMenu = document.querySelector('.nav-menu');
    const navItems = document.querySelectorAll('.nav-item');
    toggleBtn.addEventListener('click', function () {
        navMenu.classList.toggle('open');
    });
    navItems.forEach(item => {
        item.addEventListener('click', function (e) {
            if (window.innerWidth <= 768 && item.querySelector('.dropdown')) {
                e.preventDefault();
                this.classList.toggle('open');
            }
        });
    });
</script>
</body>
</html>
